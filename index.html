\x20missing\x20in\x20the\x20central\x20Mediterranean.\x20Despite\x20these\x20dramatic\x20numbers,\x20\x3Ca\x20data-uuid\x3D\"8782817c-3a53-4921-ae35-d123b86497f1\"\x20class\x3D\"link-7b2e407a-e8d4-42b2-a952-362bd3e05ec7\"\x20href\x3D\"https:\x2F\x2Fwww.politico.eu\x2Farticle\x2Fitaly-immigration-debate-facts-dont-matter\x2F\"\x20target\x3D\"_blank\"\x20data-mce-class\x3D\"link-7b2e407a-e8d4-42b2-a952-362bd3e05ec7\"\x3Eno\x20data\x20or\x20analysis\x3C\x2Fa\x3E\x20seems\x20able\x20to\x20create\x20enough\x20awareness\x20to\x20stop\x20this\x20massacre.\x20Moreover\x20another\x20paradox\x20emerges:\x20data\x20come\x20from\x20these\x20migrants,\x20they\x20are\x20not\x20designed\x20for\x20them.\x20What\x20if\x20migrants\x20can\x20use\x20their\x20own\x20data\x3F\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x20style\x3D\"line-height:\x2025px\x3B\x20font-size:\x2020px\x3B\"\x3E\x3Cspan\x20style\x3D\"color:\x20\x23ffffff\x3B\x20font-weight:\x20500\x3B\x20font-style:\x20normal\x3B\x20font-family:\x20\x27Times\x20New\x20Roman\x27\x3B\"\x3E\u2018\x3Cspan\x20style\x3D\"text-decoration:\x20line-through\x3B\"\x3Ecross\x3C\x2Fspan\x3E\u2019\x20oversimplified\x20structure\x20strikes\x20as\x20warning\x20to\x20the\x20misuse\x20of\x20data\x20analysis\x20as\x20much\x20as\x20to\x20general\x20indifference.\x20\x27\x3Cspan\x20style\x3D\"text-decoration:\x20line-through\x3B\"\x3Ecross\x3C\x2Fspan\x3E\x27\x20is\x20call\x20to\x20action\x20to\x20converge\x20into\x20a\x20compelling\x20narrative\x20that\x20aims\x20to\x20save\x20human\x20lives\x20by\x20directly\x20helping\x20the\x20migrants\x20while\x20raising\x20awareness\x20around\x20the\x20limits\x20of\x20a\x20purely\x20data\x20driven\x20public\x20narrative.\x3C\x2Fspan\x3E\x3C\x2Fp\x3E\n\x3Cp\x3E\x26nbsp\x3B\x3C\x2Fp\x3E","type":"text","h":216,"w":962,"y":293,"x":31,"_id":"594c0380e706a1014b0db870"},{"name":"","viewport_phone_portrait":{"hidden":true},"hidden":false,"z":102,"version":2,"text":"\x3Cp\x20style\x3D\"font-size:\x2020px\x3B\x20line-height:\x
